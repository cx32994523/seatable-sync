name: Sync Seatable Images to ACR

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull and Push
        run: |
          REG=${{ secrets.ACR_REGISTRY }}
          NS=seatable   # 改成你的命名空间
          for img in \
            seatable/seatable-python-scheduler:latest \
            seatable/seatable-python-starter:latest \
            seatable/seatable-python-runner:latest
          do
            docker pull $img
            name=$(echo $img | cut -d/ -f2 | cut -d: -f1)
            docker tag $img $REG/$NS/$name:latest
            docker push $REG/$NS/$name:latest
          done
